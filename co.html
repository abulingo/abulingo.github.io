<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abulingo - Validador</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body { background-color: #f8fafc; font-family: 'Space Grotesk', sans-serif; }
        .card-style { background-color: white; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <h3 class="mb-4 text-slate-400 font-bold uppercase tracking-widest text-sm">Modo Validación</h3>

    <main id="app-container" class="w-full max-w-md">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-slate-700 animate-pulse">Cargando datos...</h1>
        </div>
    </main>

    <script type="module">
        // --- 1. CONFIGURACIÓN ---
        const SUPABASE_URL = 'https://zdybpplggppjrmxhfhik.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpkeWJwcGxnZ3BwanJteGhmaGlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxODY0MTcsImV4cCI6MjA3NDc2MjQxN30._1LRLhgIsNnc48Tj431F7xRWwHma0WCkc613ztmpjtU';

        const { createClient } = supabase;
        const dbClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let wordsCache = []; 
        let isProcessing = false;

        // --- 2. LÓGICA ---

        async function initApp() {
            // Traemos las palabras
            const { data, error } = await dbClient.from('palabras').select('*').limit(100);

            if (error || !data || data.length === 0) {
                document.getElementById('app-container').innerHTML = `
                    <div class="text-center p-6 bg-red-100 rounded-xl text-red-700">
                        <p>No se encontraron palabras o hubo un error de conexión.</p>
                    </div>`;
                return;
            }
            wordsCache = data;
            renderCard();
        }

        function renderCard() {
            const container = document.getElementById('app-container');
            isProcessing = false;

            // Seleccionamos una palabra al azar para validar
            // (Podrías cambiar esto para que sea secuencial si prefieres)
            const currentWord = wordsCache[Math.floor(Math.random() * wordsCache.length)];
            
            // Renderizado HTML
            container.innerHTML = `
                <div class="card-style w-full p-6 rounded-2xl text-center border border-slate-200">
                    
                    <div class="w-full h-64 bg-slate-100 rounded-xl mb-6 overflow-hidden flex items-center justify-center border border-slate-200 relative">
                        <img src="${currentWord.imagen}" 
                             class="w-full h-full object-contain" 
                             alt="Imagen de base de datos"
                             onerror="this.src='https://via.placeholder.com/400x300?text=Error+Imagen'">
                    </div>

                    <h1 class="text-4xl font-bold text-slate-800 mb-1">${currentWord.ingles}</h1>
                    <p class="text-xl text-slate-500 font-medium mb-8 border-b pb-4 mx-auto w-1/2 border-slate-100">
                        ${currentWord.espanol}
                    </p>

                    <p class="text-xs text-slate-400 mb-4">¿Esta imagen representa bien a la palabra?</p>

                    <div class="grid grid-cols-2 gap-4">
                        <button id="btn-no" class="py-4 px-6 rounded-xl bg-white border-2 border-red-100 text-red-500 font-bold hover:bg-red-50 transition">
                            <i class="fas fa-times mr-2"></i> No coincide
                        </button>
                        <button id="btn-yes" class="py-4 px-6 rounded-xl bg-blue-600 text-white font-bold hover:bg-blue-700 shadow-lg shadow-blue-200 transition transform hover:-translate-y-1">
                            <i class="fas fa-check mr-2"></i> Es correcta
                        </button>
                    </div>
                </div>
            `;

            // Listeners
            document.getElementById('btn-yes').onclick = () => saveDecision("Coincide", currentWord.ingles);
            document.getElementById('btn-no').onclick = () => saveDecision("No", currentWord.ingles);
        }

        async function saveDecision(decision, wordEnglish) {
            if (isProcessing) return;
            isProcessing = true;

            const btnYes = document.getElementById('btn-yes');
            const btnNo = document.getElementById('btn-no');

            // Feedback visual simple (deshabilitar botones)
            btnYes.disabled = true;
            btnNo.disabled = true;
            if(decision === "Coincide") btnYes.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            else btnNo.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            // --- GUARDAR EN SUPABASE ---
            // Guardamos: La palabra, qué decidió el usuario (No/Coincide) y null en 'es_correcto' ya que no es un juego
            const { error } = await dbClient.from('historial_juego').insert({
                palabra: wordEnglish,
                opcion_elegida: decision,
                es_correcto: decision === "Coincide" // Asumimos true si coincide, false si no, para referencia
            });
            
            if(error) console.error("Error al guardar:", error);

            // Cargar siguiente inmediatamente
            setTimeout(() => {
                renderCard();
            }, 300); // Breve pausa de 0.3s
        }

        document.addEventListener('DOMContentLoaded', initApp);

    </script>
</body>
</html>
