<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abulingo</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Work+Sans:wght@400;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icono.png" type="image/x-icon">
    <style>
        /* Usamos Inter como fuente principal para el chat para mejor legibilidad */
        main { font-family: 'Inter', sans-serif; }
        .chat-messages::-webkit-scrollbar { width: 8px; }
        .chat-messages::-webkit-scrollbar-track { background: #f1f5f9; }
        .chat-messages::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        .chat-messages::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .dot { animation: thinking-blink 1.4s infinite both; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes thinking-blink {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body class="h-full bg-[#E6F0FF] flex flex-col">

    <div id="navBarra"></div>

    <main class="flex-1 flex items-center justify-center pt-24 p-4">
        <div class="container w-full max-w-2xl h-full max-h-[600px] flex flex-col bg-white rounded-2xl shadow-2xl">
            
            <header class="p-4 border-b border-slate-200 flex justify-between items-center">
                <h1 class="text-xl font-bold text-slate-800">Lección: Presente Simple 🇬🇧</h1>
                <div class="status-indicator flex items-center space-x-2">
                    <div id="status-dot" class="w-3 h-3 rounded-full bg-green-500" aria-hidden="true"></div>
                    <span id="status-text" role="status" class="text-sm font-medium text-slate-600">En línea</span>
                </div>
            </header>

            <div class="chat-container flex-1 flex flex-col p-4 overflow-hidden">
                <div id="chat-messages" class="chat-messages flex-1 space-y-4 overflow-y-auto pr-2">
                    <div class="message ai-message flex items-end space-x-3">
                        <div class="avatar ai-avatar w-10 h-10 rounded-full bg-indigo-500 text-white flex items-center justify-center font-bold text-lg flex-shrink-0" aria-hidden="true">L</div>
                        <div class="message-content bg-slate-200 text-slate-800 p-3 rounded-2xl rounded-bl-none max-w-md">
                            <p class="font-semibold text-indigo-600 mb-1">Lucía</p>
                            <p>Hi there! I'm Lucía. 😊</p>
                            <p>Today, we can learn the <strong>Present Simple</strong> tense. It's very useful for talking about daily routines!</p>
                            <p>Are you ready to start?</p>
                        </div>
                    </div>
                </div>
                
                <div id="error-container" class="my-2"></div>

                <div class="input-container mt-4 flex items-center space-x-3">
                    <textarea 
                        id="message-input" 
                        class="flex-1 p-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:outline-none transition resize-none" 
                        placeholder="Escribe aquí en inglés o pide ayuda..." 
                        rows="1"
                        aria-label="Mensaje"
                    ></textarea>
                    <button 
                        id="send-button" 
                        class="send-button bg-indigo-600 text-white p-3 rounded-full hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition disabled:opacity-50 disabled:cursor-not-allowed"
                        aria-label="Enviar mensaje"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="supabase.js"></script>
    

  <script>
    // Espera a que todo el HTML esté completamente cargado antes de ejecutar el código
    document.addEventListener('DOMContentLoaded', () => {

        // --- ELEMENTOS DEL DOM ---
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatMessages = document.getElementById('chat-messages');
        const errorContainer = document.getElementById('error-container');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        // --- ESTADO DE LA APLICACIÓN ---
        let conversationHistory = [];
        let isLoading = false;
        
        // Función para llamar a la Edge Function con fetch
        async function callApiProxy() {
            // Ahora 'supabase' y las otras variables globales estarán definidas
            if (!dbClient || !SUPABASE_URL || !SUPABASE_ANON_KEY) {
                showError("Las variables de configuración de Supabase no están definidas.");
                return null;
            }

            try {
                const { data: { session }, error: sessionError } = await dbClient.auth.getSession();
                if (sessionError || !session) {
                    throw new Error("No se pudo obtener la sesión del usuario. Asegúrate de haber iniciado sesión.");
                }

                const functionName = 'simple';
                const apiUrl = `${SUPABASE_URL}/functions/v1/${functionName}`;

                const formattedHistory = conversationHistory.map(turn => ({
                    role: turn.role === 'assistant' ? 'model' : 'user',
                    parts: [{ text: turn.content }]
                }));

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${session.access_token}`
                    },
                    body: JSON.stringify({ history: formattedHistory })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Error del servidor: ${response.status}`);
                }

                const data = await response.json();
                return data.candidates[0].content.parts[0].text;

            } catch (error) {
                console.error('Error al llamar a la Edge Function con fetch:', error);
                showError(`Error de comunicación con el servidor: ${error.message}`);
                return null;
            }
        }

        // Esta función ahora usa 'callApiProxy' que internamente usa fetch
        async function handleSendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            clearError();
            isLoading = true;
            sendButton.disabled = true;
            
            appendMessage(message, 'user');
            conversationHistory.push({ role: "user", content: message });
            
            messageInput.value = '';
            autoResizeTextarea();

            const thinkingId = 'thinking-indicator';
            const thinkingHtml = `<div id="${thinkingId}" class="message flex items-end space-x-3"><div class="avatar bg-indigo-500 w-10 h-10 rounded-full text-white flex items-center justify-center font-bold text-lg flex-shrink-0">L</div><div class="message-content bg-slate-200 p-3 rounded-2xl rounded-bl-none flex items-center space-x-1.5"><div class="dot w-2 h-2 bg-slate-400 rounded-full"></div><div class="dot w-2 h-2 bg-slate-400 rounded-full"></div><div class="dot w-2 h-2 bg-slate-400 rounded-full"></div></div></div>`;
            chatMessages.insertAdjacentHTML('beforeend', thinkingHtml);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await callApiProxy();
                if (response) {
                    appendMessage(response, 'ai');
                    conversationHistory.push({ role: "assistant", content: response });
                }
            } finally {
                const thinkingIndicator = document.getElementById(thinkingId);
                if (thinkingIndicator) thinkingIndicator.remove();
                isLoading = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // --- FUNCIONES AUXILIARES ---
        function showError(message) {
            errorContainer.innerHTML = `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert"><strong class="font-bold">Error: </strong><span class="block sm:inline">${message}</span></div>`;
        }
        function clearError() { errorContainer.innerHTML = ''; }
        function updateConnectionStatus(isOnline) {
            statusDot.classList.toggle('bg-green-500', isOnline);
            statusDot.classList.toggle('bg-red-500', !isOnline);
            statusText.textContent = isOnline ? 'En línea' : 'Desconectado';
        }
        function appendMessage(content, type) {
            const isUser = type === 'user';
            const avatarChar = isUser ? 'U' : 'L';
            const name = isUser ? 'Tú' : 'Lucía';
            const avatarBg = isUser ? 'bg-blue-500' : 'bg-indigo-500';
            const nameColor = isUser ? 'text-blue-600' : 'text-indigo-600';
            const messageBg = isUser ? 'bg-blue-100' : 'bg-slate-200';
            const alignment = isUser ? 'flex-row-reverse space-x-reverse' : 'space-x-3';
            const bubbleRadius = isUser ? 'rounded-br-none' : 'rounded-bl-none';
            const sanitizedContent = marked.parse(content);
            const messageHtml = `<div class="message flex items-end ${alignment}"><div class="avatar ${avatarBg} w-10 h-10 rounded-full text-white flex items-center justify-center font-bold text-lg flex-shrink-0" aria-hidden="true">${avatarChar}</div><div class="message-content ${messageBg} text-slate-800 p-3 rounded-2xl ${bubbleRadius} max-w-md"><p class="font-semibold ${nameColor} mb-1">${name}</p>${sanitizedContent}</div></div>`;
            chatMessages.insertAdjacentHTML('beforeend', messageHtml);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = (messageInput.scrollHeight) + 'px';
        }

        // --- EVENT LISTENERS ---
        messageInput.addEventListener('input', autoResizeTextarea);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSendMessage(); }
        });
        sendButton.addEventListener('click', handleSendMessage);
        window.addEventListener('online', () => updateConnectionStatus(true));
        window.addEventListener('offline', () => updateConnectionStatus(false));
        
        // Llamada inicial para ajustar el textarea
        autoResizeTextarea();
    });
</script>
    <script src="js/igual3.js"></script> 
</body>
</html>
